<div class="x-header" ng-class="{'x-header-fixed':$ctrl.fixed==='true'}">
    <div class="x-header-left" ng-transclude="leftBtn">
        <a class="x-header-back" ng-click="$ctrl.onClickBack()"></a>
    </div>
    <h1 class="x-header-title">{{$ctrl.title}}</h1>
    <div class="x-header-right" ng-transclude="rightBtn">
        <a class="x-header-more"></a>
    </div>
</div>
