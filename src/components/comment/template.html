<h2>精彩评论</h2>
<hr>
<span ng-transclude="buttons" class="compose_comment"></span>
<ul class="discuss_list">
    <li class="discuss_item" ng-repeat="comment in $ctrl.listData">

        <!--<div class="discuss_opr" style="display:none;">-->
          <!--<span class="media_tool_meta tips_global meta_praise">-->
            <!--<i class="icon_praise_gray" ng-click="$ctrl.praise(comment)"></i>-->
            <!--<span class="praise_num">{{comment.like_num}}</span>-->
          <!--</span>-->
        <!--</div>-->

        <div class="user_info">
            <strong class="nickname">{{comment.nickName}}</strong>
            <img class="avatar" ng-src="{{comment.headImg}}">
        </div>

        <div class="discuss_message">
            <span class="discuss_status"></span>
            <div class="discuss_message_content">{{comment.content}}</div>
        </div>
        <p class="discuss_extra_info">{{comment.commentTimeText}}

            <!--<a v-if="comment.is_from_me" class="discuss_del js_del" href="javascript:;" data-my-id="<#=my_id#>" data-content-id="<#=content_id#>">删除</a>-->
        </p>

        <div class="reply_result" ng-if="comment.replies && comment.replies.length" ng-repeat="reply in comment.replies">
            <div class="nickname">{{reply.name}}</div>
            <div class="discuss_message">
                <div class="discuss_message_content">{{reply.content}}</div>
            </div>
            <p class="discuss_extra_info">{{reply.replyTimeText}}</p>
        </div>

    </li>
</ul>
<div style="padding-bottom: 17px;" ng-show="$ctrl.listData && $ctrl.listData.length>9">
    <button class="weui_btn weui_btn_default"
            style="color:#666;font-size:14px" ng-click="$ctrl.loadMoreComment()"> 加载更多评论 </button>
</div>

<div style="padding-bottom: 17px;" ng-show="$ctrl.listData && $ctrl.listData.length==0">
   暂无评论
</div>
