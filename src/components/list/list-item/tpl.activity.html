<div class="one-px-border"></div>
<a href="javascript:;" class="article_link clearfix"
   link-action="go" link-action-param="{'uri':$ctrl.target,'param':{'itemId':$ctrl.itemData.autoId}}">

    <h3 class="dotdot line3 ">{{$ctrl.itemData.title}}</h3>
    <div class="list_img_holder_large list_img_holder_large_fix img-cover"
         style="background-image:url({{$ctrl.itemData.overUrl}})"
         ng-if="$ctrl.itemData.overUrl"
         ng-style="$ctrl.theHeight">
    </div>

    <div class="item_info">

        <div class="vux-flexbox vux-flex-row">
            <div class="vux-flexbox-item" style="margin-left: 8px;">

                <div class="vux-flexbox vux-flex-col">
                    <div class="vux-flexbox-item" style="margin-top: 8px;">
                        <span class="flex-demo">{{$ctrl.itemData.hoster}}</span>
                    </div>
                    <div class="vux-flexbox-item" style="margin-top: 8px;" ng-if="$ctrl.itemData.signupStartTime">
                        <span class="flex-demo"><i class="fa fa-clock-o icon-item"></i>报名时间:{{$ctrl.itemData.signupStartTimeText}}至{{$ctrl.itemData.signupEndTimeText}}</span>
                    </div>
                    <div class="vux-flexbox-item" style="margin-top: 8px;">
                        <span class="flex-demo"><i class="fa fa-clock-o icon-item"></i>活动时间:{{$ctrl.itemData.startTimeText}}至{{$ctrl.itemData.endTimeText}}</span>
                    </div>
                    <div class="vux-flexbox-item" style="margin-top: 8px;">
                        <span class="flex-demo"><i class="fa fa-map-marker icon-item"></i>地点:{{$ctrl.itemData.location}}</span>
                    </div>
                </div>


            </div>
            <div class="vux-flexbox-item" style="margin-left: 8px; flex: 0 0 17.5%; text-align: center;">
                <span class="src space" ng-if="$ctrl.itemData.signNum < $ctrl.itemData.signupTop">{{$ctrl.itemData.signNum}}人<br>报名</span>
                <span class="src space" ng-if="$ctrl.itemData.signNum === $ctrl.itemData.signupTop">报名<br>已满</span>
            </div>

        </div>
    </div>

</a>
