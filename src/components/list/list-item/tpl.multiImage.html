<div class="one-px-border"></div>
<a href="javascript:;" class="article_link clearfix"
   link-action="go"
   link-action-param="{'uri':$ctrl.target,'param':{'itemId':$ctrl.itemData.autoId}}">
    <h3 class="dotdot line3 ">{{$ctrl.itemData.title}}</h3>

    <div class="list_image">
        <ul class="clearfix">

            <li class="list_img_holder img-cover"
                style="background-image:url({{cover.value}})"
                ng-repeat="cover in $ctrl.itemData.coverUrl" ng-style="$ctrl.theHeight">
            </li>
        </ul>
    </div>


    <div class="item_info">

        <span class="src space">{{$ctrl.itemData.source}}</span>
        <span class="time">{{$ctrl.itemData.publishTime}}</span>

    </div>

</a>
