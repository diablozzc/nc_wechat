<div class="weui_dialog_alert" ng-show="poster.show">
    <div class="weui_mask"></div>
    <div class="weui_dialog2" ng-show="poster.show" >
        <div class="img-box">
            <a ng-href="{{poster.the_poster.posterUrl}}">
                <img ng-src="{{poster.the_poster.posterImageUrl}}" style="max-width:100%;width:100%">
            </a>
        </div>
    </div>
</div>

<button class="btn skip-btn" ng-show="poster.show" ng-click="poster.close()">点击或{{poster.countdown}}秒后跳过</button>
