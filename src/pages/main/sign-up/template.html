<action-bar title="活动报名">
    <right-btn>
    </right-btn>
</action-bar>
<form name="signUpForm" ng-submit="$ctrl.signUp()">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入真实姓名" ng-model="$ctrl.theSignUp.name" required>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入手机号码" ng-model="$ctrl.theSignUp.mobile" required ng-pattern="$ctrl.mobileRegex">
            </div>
        </div>
    </div>
    <radio title="性别" options="$ctrl.gender" value="$ctrl.theSignUp.gender"></radio>

    <div class="weui_cells_title">备注</div>
    <div class="weui_cells">
        <xtextarea max="20"
                   value="$ctrl.theSignUp.remark"
                   name="remark_content"
                   placeholder="备注内容不超过20字"
                   rows="3"
                   height="50px"></xtextarea>
    </div>
    <div class="weui_btn_area">
        <button class="weui_btn weui_btn_primary"
                type="submit"
                ng-disabled="signUpForm.$invalid"
                ng-class="{'weui_btn_disabled':signUpForm.$invalid}">提交</button>
    </div>
</form>

<toast show="$ctrl.showHits">报名成功</toast>
