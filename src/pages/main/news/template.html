<action-bar title="小区新闻"></action-bar>

<scroller style="height:621px;" class="bd" on-pull-up="news.pullUp($event)" on-pull-up-loading="news.loadMoreNews()">
    <scroller-body>
        <list>
            <list-item ng-repeat="item in news.listOfNews"
                       item-data="item"
                       tpl="{{item.showType}}"></list-item>
        </list>
    </scroller-body>

    <pull-up>
        <span ng-show="news.pullupStatus === 'default'"></span>
        <span class="pullup-arrow" ng-show="news.pullupStatus === 'down' || news.pullupStatus === 'up'" ng-class="{'rotate': news.pullupStatus === 'up'}">↑</span>
        <span ng-show="news.pullupStatus === 'loading'">加载中...</span>
    </pull-up>

</scroller>
