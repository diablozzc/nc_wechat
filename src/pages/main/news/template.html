<action-bar title="小区新闻">
    <left-btn></left-btn>
    <right-btn ng-click="news.goSearch()">
        <i class="fa fa-search" style="font-size:18px"></i>
    </right-btn>
</action-bar>

<scroller height="news.scrollerHeight" class="bd" on-pull-up="news.pullUp($event)" on-pull-up-loading="news.loadMoreNews()">
    <scroller-body>
        <list>
            <list-item ng-repeat="item in news.listOfNews"
                       item-data="item"
                       tpl="{{item.showType}}"
                       target="news.targetRouter"></list-item>
        </list>
    </scroller-body>

    <pull-up>
        <span ng-show="news.pullupStatus === 'default'"></span>
        <span class="pullup-arrow" ng-show="news.pullupStatus === 'down' || news.pullupStatus === 'up'" ng-class="{'rotate': news.pullupStatus === 'up'}">↑</span>
        <span ng-show="news.pullupStatus === 'loading'">加载中...</span>
    </pull-up>

</scroller>

<div ui-view>

</div>
