<search on-change="newsSearch.getResult($event)"
        value="newsSearch.keyword"
        placeholder="搜索"
        cancel-text="取消"></search>

<!--<hot-keyword></hot-keyword>-->


<scroller class="bd" height="newsSearch.scrollerHeight" on-pull-up="newsSearch.pullUp($event)" on-pull-up-loading="newsSearch.loadMoreSearch()">
    <scroller-body>
        <list>
            <list-item ng-repeat="item in newsSearch.listOfSearch"
                       item-data="item"
                       tpl="{{item.showType}}"></list-item>
        </list>
    </scroller-body>

    <pull-up>
        <span ng-show="newsSearch.pullupStatus === 'default'"></span>
        <span class="pullup-arrow"
              ng-show="newsSearch.pullupStatus === 'down' || newsSearch.pullupStatus === 'up'"
              ng-class="{'rotate': newsSearch.pullupStatus === 'up'}">↑</span>
        <span ng-show="newsSearch.pullupStatus === 'loading'">加载中...</span>
    </pull-up>

</scroller>

</div>
