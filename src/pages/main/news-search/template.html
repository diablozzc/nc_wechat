<action-bar title="搜索 - {{newsSearch.theColumnKey | kv:'columns'}}">
    <right-btn></right-btn>
</action-bar>

<search on-change="newsSearch.getResult($event)"
        value="newsSearch.keyword"
        placeholder="关键词"
        cancel-text="取消"></search>

<hot-keyword keywords="newsSearch.listOfKeyword"
             on-select="newsSearch.searchKeyword($event)"
             ng-show="!newsSearch.keyword"></hot-keyword>


<scroller class="bd"
          height="newsSearch.scrollerHeight"
          on-pull-up-loading="newsSearch.loadMoreSearch()"
          list-data="newsSearch.listOfSearch"
          ng-show="newsSearch.keyword">
    <scroller-body>
        <list>
            <list-item ng-repeat="item in newsSearch.listOfSearch"
                       item-data="item"
                       tpl="{{item.showType}}"
                       target="newsSearch.targetRouter"></list-item>
        </list>
    </scroller-body>

</scroller>

<div ui-view>

</div>
